<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Cascade Exercise</title>
  <link rel="stylesheet" href="cascade-01.css">
</head>
<body>

  <p class="large bold">I'm just a paragraph with extra bold text!</p>

  <p class="small bold">I'm a smaller paragraph, also with extra bold text!</p>

  <button class="confirm">Confirm</button>
  <button class="cancel">Cancel</button>

  <div class="thin-text">I'm a div with thin text!</div>

  <div class="thin-text">
    I'm a div with thin text and a child div!
    <div class="small bold">I'm a smaller child div with extra bold text.</div>
  </div>

</body>
</html>
